<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>フィルタリング</title>
  <link rel="stylesheet" href="style.css">
  <!-- jQuery本体 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"

</head>

<body>
  <div id="wrapper">
    <h1>ITEMS</h1>

    <div id="buttons">
      <button value="all" class="current">all</button>
      <button value="red">AD</button>
      <button value="blue">AP</button>
      <button value="yellow">AR</button>
      <button value="gray">MR</button>
      <button value="shirt">Crit</button>
      <button value="jacket">HP</button>
      <button value="skirt">AS</button>
      <button value="pants">LS</button>
    </div><!-- /#buttons -->

    <ul id="list">
      <li class="red skirt">
        <img src="img/item_Yun_Tal_Wildarrows.jpg" alt="item1">
      </li>
      <li class="blue yellow">
        <img src="img/item_Zhonya's_Hourglass.jpg" alt=item2">
      </li>
      <li class="red pants">
        <img src="img/item_Blade of The Ruined King.png" alt="item3">
      </li>
      <li class="blue skirt">
        <img src="img/item_Nashor's_Tooth.jpg" alt="item4">
      </li>
      <li class="jacket blue">
        <img src="img/item_Bloodletter's_Veil.webp" alt="item5">
      </li>
      <li class="red shirt">
        <img src="img/item_The_Collector.jpg" alt="item6">
      </li>
      <li class="blue shirt">
        <img src="img/item_Shadowflame.jpg" alt="item7">
      </li>
      <li class="gray skirt">
        <img src="img/item_Wit's_End.jpg" alt="item8">
      </li>
      <li class="red jacket">
        <img src="img/item_Sundered Sky.png" alt="item9">
      </li>
      <li class="gray yellow">
        <img src="img/item_Jak'Sho, The Protean.png" alt="item10">
      </li>
      <li class="gray pants">
        <img src="img/item_Mercurial_Scimitar.jpg" alt="item11">
      </li>
      <li class="blue jacket">
        <img src="img/item_Rod of Ages.png" alt="item12">
      </li>
    </ul><!-- /#list -->
  </div><!-- /#wrapper -->

  <script src="script.js"></script>
</body>

</html>
